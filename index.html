<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="item-form" class="mb-3">
        <div class="form-group">
          <label for="item-name">Item Name</label>
          <input type="text" id="item-name" class="form-control">
        </div>
        <div class="form-group">
          <label for="item-description">Item Description</label>
          <input type="text" id="item-description" class="form-control">
        </div>
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <input type="text" id="search" class="form-control mb-3" placeholder="Search items">
      <ul id="items" class="list-group">
        <!-- Items will be dynamically added here -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
